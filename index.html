	<script type="text/javascript">
		$(document).ready(function() {
			initPage(function(err, obj) {
				listProducts(obj);
				simpleCart({
					checkout: {
						type: "PayPal",
						email: "ccwalkerjm@gmail.com"
					},
				});
			});

			function listProducts(obj) {
				obj = obj ? obj : g_proudOfMyColorsService; //
				obj.listProducts(function(err, items) {
					if (err) {
						display(err.message, err);
						return;
					}

					var randomizedItems = getRandomizedItems(4,items.length);

					diplayItem($("#firstItem"), items[randomizedItems[0]]);
					diplayItem($("#secondItem"), items[randomizedItems[1]]);
					diplayItem($("#thirdItem"), items[randomizedItems[2]]);
					diplayItem($("#fourthItem"), items[randomizedItems[3]]);
				});
			}

			function getRandomizedItems(displaySize,size) {
				var randomizedItems = [];
				while (true) {
					var item = getRandomIntInclusive(0, size - 1);
					var itemExist = false;
					for(var i=0; i < randomizedItems.length; i++) {
						if (item == randomizedItems[i]) {
							itemExist = true;
							break;
						}
					}
					if (!itemExist) {
						randomizedItems.push(item);
						if(randomizedItems.length == displaySize){
							break;
						}
					}
				}
				return randomizedItems;
			}


			function diplayItem(element, item) {
				element.find(".item_name").text(item.productName);
				element.find(".item_thumb").attr("src", item.smallImageName);
				element.find(".item_price").text(accounting.formatMoney(item.price));
			}


		});
	</script>
