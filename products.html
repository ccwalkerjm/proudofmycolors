    <script type="text/javascript">
        $(document).ready(function() {
            initPage(function(err, obj) {
                populateCountries();
                var country = getQueryStringParams("country");
                var gender = getQueryStringParams("gender");
                $('#country').val(country);
                $('#gender').val(gender);
                listProducts(obj);
            });


            function populateCountries() {
                var $select = $('#country').empty();
                for (var i = 0; i < g_valid_countries.length; i++) {
                    var $option = $("<option/>").val(g_valid_countries[i].code).text(g_valid_countries[i].name);
                    $select.append($option);
                }
            }

            $('#search').click(function() {
                listProducts();
            });

            function listProducts(obj) {
                obj = obj ? obj : g_courserv_web_service; //
                obj.listProducts(g_domainKey, function(err, items) {
                    if (err) {
                        display(err.message, err);
                        return;
                    }


                    var header = $('#content-header');
                    var country = $('#country').val();
                    var gender = $('#gender').val();

                    if (country && gender) {
                        header.html($("#country option:selected").text() + " and " + $("#gender option:selected").text() + " Selections");
                    } else if (gender) {
                        header.html($("#gender option:selected").text() + " Selections");
                    } else if (country) {
                        header.html($("#country option:selected").text() + " Selections");
                    } else {
                        header.html("");
                    }

                    var productList = $('#productList').html('<hr/>');

                    var filteredItems = [];
                    for (var i = 0; i < items.length; i++) {
                        if ((gender && items[i].category1.toLowerCase() == gender.toLowerCase() && country && items[i].category0.toLowerCase() == country.toLowerCase()) ||
                            (gender && items[i].category1.toLowerCase() == gender.toLowerCase() && !country) ||
                            (!gender && country && items[i].category0.toLowerCase() == country.toLowerCase())
                        ) {
                            filteredItems.push(items[i]);
                        }
                    }

                    if (!country && !gender) {
                        header.html("Random Selections");
                        var rans = getRandomizedItems(6, items.length);
                        for (var j = 0; j < rans.length; j++) {
                            filteredItems.push(items[rans[j]]);
                        }
                    }

                    for (var i = 0; i < filteredItems.length; i = i + 3) {
                        var rowContainer = $('<div/>').addClass("row product-container");
                        InsertCell(rowContainer, filteredItems[i]);
                        if (i + 1 < filteredItems.length) InsertCell(rowContainer, filteredItems[i + 1]);
                        if (i + 2 < filteredItems.length) InsertCell(rowContainer, filteredItems[i + 2]);
                        productList.append(rowContainer);
                    }

                });
            }

            function diplayItem(element, item) {
                element.data("product_id", item.productId);
                element.find(".item_name").text(item.productName);
                element.find(".item_thumb").attr("src", item.smallImageName);
                element.find(".item_price").text(accounting.formatMoney(item.price));
            }


            function InsertCell(placementElement, item) {
                var cellDiv = $('<div/>').addClass("col-md-4 col-sm-4 col-xs-6");
                var productItem = $('<div/>').addClass("thumbnail product-item").data("product_id", item.productId);
                var img = $("<img/>").addClass("item_thumb").attr("src", item.smallImageName);
                img.appendTo(productItem);
                var productName = $('<span/>').addClass("item_name").text(item.productName).css("font-weight","bold");
                productName.appendTo(productItem);
                var productPrice = $('<span/>').addClass("item_price").text(accounting.formatMoney(item.price));
                productPrice.appendTo(productItem);
                //var productBtn = $('<button/>').addClass("btn btn-default productBtn").attr("aria-label", "Left Align");
                //productBtn.append('<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>');
                //productItem.append('<br/>');
                //productBtn.appendTo(productItem);
                productItem.appendTo(cellDiv);
                placementElement.append(cellDiv);
            }


        });
