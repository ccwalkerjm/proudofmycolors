    <script type="text/javascript">
        $(document).ready(function() {
            var details_on = ">>>>>>>";
            var details_off = "Goods ET-AL";
            var fromDate = new Date(); //.toISOString().slice(0,10);
            var toDate = new Date(); //.toISOString().slice(0,10);
            fromDate.setMonth(fromDate.getMonth() - 1);
            toDate.setDate(toDate.getDate() + 2);
            $('#dateFrom').val(fromDate.toISOString().slice(0, 10));
            $('#dateTo').val(toDate.toISOString().slice(0, 10));

            initPage(function(err, obj) {
                manageOrders(obj);
            });

            function manageOrders(obj) {
                obj = obj ? obj : g_courserv_web_service; //
                setLoadingState(true);
                obj.manageOrders(g_domainKey, $('#dateFrom').val(), $('#dateTo').val(), function(err, items) {
                    setLoadingState(false);
                    if (err) {
                        display(err.message, err);
                        return;
                    }

                    var searchStatus = $('#status').val();
                    if (searchStatus) {
                        items = items.filter(function(x) {
                            if (x.status == searchStatus) {
                                return true;
                            } else {
                                return false;
                            }
                        });
                    }


                    items.sort(function(a, b) {
                        return parseFloat(b.created) - parseFloat(a.created);
                    });
                    var $table = $('#orders').empty();
                    var $thead = $('<thead/>').append('<tr><th  class="col-md-2">Date/Time</th><th class="col-md-6">Goods</th><th  class="col-md-2">Status</th><th  class="col-md-2" style="text-align: right">Cost</th></tr>');
                    $table.append($thead);
                    var $tbody = $('<tbody/>');
                    $.each(items, function(idx, item) {
                        var $tr = $('<tr/>');
                        //created
                        var dt = new Date(item.created);
                        $tr.append('<td>' + moment(dt).format('YYYY-MM-DD HH:mm') + '</td>');
                        $tr.append('<td><a class="details" href="#" data-source="' + encodeURIComponent(item.items) + '" id="' + item.orderNo + '">' + details_off + '</a><div></div></td>');
                        $tr.append('<td>' + item.status + '</td>');
                        $tr.append('<td style="text-align: right">' + accounting.formatMoney(item.amt) + '</td>');


                        $tbody.append($tr);
                    });
                    $table.append($tbody);

                });
            }

            $('#search').click(function() {
                manageOrders();
            });

            $('#orders').on('click', '.details', function(e) {
                e.preventDefault();
                var $this = $(this);
                var rawList = $this.data('source');
                var orderList = decodeURIComponent(rawList);
                orderList = JSON.parse(orderList);
                var $td = $(this).parent();
                var $div = $td.find('div');
                if ($div.html()) {
                    $this.text(details_off);
                    $div.html('');
                } else {
                    $this.text(details_on);
                    var $table = $('<table/>').addClass('table');
                    $('<thead/>').append('<tr><th>No</th><th>Name</th><th style="text-align: right">Price</th><th>Qty</th><th style="text-align: right">Total</th></tr>').appendTo($table);
                    var $tbody = $('<tbody/>');
                    $.each(orderList, function(idx, item) {
                        $tbody.append('<tr><td>' + (idx + 1) +
                            '</td><td>' + item.M.name.S +
                            '</td><td style="text-align: right">' + accounting.formatMoney(item.M.amt.N) +
                            '</td><td>' + item.M.qty.N +
                            '</td><td style="text-align: right">' + accounting.formatMoney(item.M.amt.N * item.M.qty.N) + '</td></tr>');
                        $tbody.appendTo($table);
                    });
                    $div.append($table);
                }

            })



        });
    </script>
