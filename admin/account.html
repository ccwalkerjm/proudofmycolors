    <script type="text/javascript">
        $(document).ready(function() {
            initPage(function(err, obj) {

            });

            ///login


            $("#register").click(function(e) {
                var userData = {};
                userData.email = $("#email").val();
                userData.phone_number = $("#phone_number").val();
                userData.given_name = $("#given_name").val();
                userData.family_name = $("#family_name").val();
                userData.username = $("#username").val();
                userData.password = $("#password").val();
                setLoadingState(true);
                g_courserv_web_service.signup(userData, function(err, result) {
                    setLoadingState(false);
                    if (err) {
                        display(err.message, true);
                        return;
                    }
                    bootbox.prompt("The user has been created. Enter the code sent to the email address", function(verificationCode) {
                        if (verificationCode === null) {
                            bootbox.alert("Enter the correct code!");
                            return false;
                        } else {
                            g_courserv_web_service.confirmSignup(userData.username, verificationCode, function(err, r) {
                                if (err) {
                                    display(err.message, true);
                                    return;
                                }
                                location.assign("/index.html");
                            });
                        }
                    });

                });
            });



            $("#login").click(function(e) {
                var newPasswordText =
                    '<form class="form-horizontal"> <div class="form-group"> <label class="control-label col-sm-2" for="phone_number">Phone Number:</label> <div class="col-sm-10"> <input type="number" class="form-control" id="phone_number" placeholder="Enter Phone Number"> </div></div><div class="form-group"> <label class="control-label col-sm-2" for="gender">Gender:</label> <div class="col-sm-10"> <select type="number" class="form-control" id="gender"> <option value="male">Male</option> <option value="female">Female</option> </select> </div></div><div class="form-group"> <label class="control-label col-sm-2" for="birthdate">Date of Birth:</label> <div class="col-sm-10"> <input type="date" class="form-control" id="birthdate" placeholder="Enter Date of Birth"> </div></div><div class="form-group"> <label class="control-label col-sm-2" for="password">Password:</label> <div class="col-sm-10"> <input type="password" class="form-control" id="password" placeholder="Enter password"> </div></div><div class="form-group"> <label class="control-label col-sm-2" for="confirmPassword">Confirm Password:</label> <div class="col-sm-10"> <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password"> </div></div></form>';
                setLoadingState(true);
                var username = $("#login_username").val();
                var password = $("#login_password").val();
                g_courserv_web_service.signoff();
                g_courserv_web_service.signin(username, password, function(err, checkNewUser, $this, userAttributes, requiredAttributes) {
                    setLoadingState(false);
                    if (err) {
                        display(err.message, true);
                    } else {
                        if (!checkNewUser) location.href = "/index.html";
                        else {
                            bootbox.dialog({
                                title: "Set New Password",
                                message: newPasswordText,
                                buttons: {
                                    success: {
                                        label: "Confirm",
                                        className: "btn-success",
                                        callback: function() {
                                            var newPassword = $('#password').val();
                                            var confirmPassword = $('#confirmPassword').val();
                                            if (!newPassword || newPassword != confirmPassword) return false;
                                            var user = [];
                                            g_courserv_web_service.completeChallenge(newPassword, user, $this);
                                        }
                                    }
                                }
                            });
                        }
                    }
                });
            });






        });
    </script>
