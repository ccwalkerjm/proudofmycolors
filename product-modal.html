<div class=modal-dialog>
    <div class=modal-content>
        <div class=modal-header>
            <button class=close type=button data-dismiss=modal>Ã—</button>
            <h4 class=modal-title></h4>
        </div>
        <div class=modal-body>
            <div class=row id=productRowId>
                <div class=col-md-12>
                    <div class=heading-title>
                        <input type=hidden id=productId>
                        <h3><span class=item_name id=productName>Trinidad and Tobago Disc Flag Tshirt</span></h3>
                    </div>
                    <div class=row>
                        <div class="col-md-8 col-sm-8">
                            <img id="productImg" style="width:100%">
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class=single-desc>
                                <form>
                                    <table id=productDetails>
                                        <tr class=hidden-xs>
                                            <td><strong>Availability</strong>
                                            </td>
                                            <td>:</td>
                                            <td id=availability>In Stock</td>
                                        </tr>
                                        <tr>
                                            <td colspan=3><span class="item_price price"></span></td>
                                        </tr>
                                        <tr>
                                            <td><strong>Size</strong></td>
                                            <td>:</td>
                                            <td>
                                                <select class="form-control item_size"></select></td>
                                        </tr>
                                        <tr>
                                            <td><strong>Quantity</strong></td>
                                            <td>:</td>
                                            <td>
                                                <input type=number class="form-control item_Quantity" value=1></td>
                                        </tr>
                                        <tr>
                                            <td colspan=3>
                                                <button class="btn btn-primary btn-sm item_add" type=button>Add to Cart</button></td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class=row>
                    <div class="col-md-6 content-detail">
                        <div class="panel panel-default">
                            <div class=panel-heading>
                                <h3 class=panel-title>Details</h3>
                            </div>
                            <div class=panel-body id=productDescription></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class=modal-footer>
            <button class="btn btn-default" type=button data-dismiss=modal>Close</button>
        </div>
    </div>
</div>
