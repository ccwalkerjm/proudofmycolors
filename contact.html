        <!-- begin:article -->
        <div class="row">


            <div class="col-md-9 col-sm-8 normal-content">

                <div class="row">
                    <div class="col-md-12">
                        <div class="page-header">
                            <h3>Contact Us </h3>
                        </div>

                        <address>
                   +1 718 285 9464<br />
                  New York<br />

                  info@proudofmycolors.com<br/>

               U.S.A<br />

                </address>

                        <!-- create a checkout button -->
                        <a href="javascript:;" class="simpleCart_checkout"></a>

                        <!-- button to empty the cart -->
                        <a href="javascript:;" class="simpleCart_empty"></a>

                        <!-- show the cart -->
                        <div class="simpleCart_items"></div>

                        <!-- cart total (ex. $23.11)-->
                        <div class="simpleCart_total"></div>

                        <!-- cart quantity (ex. 3) -->
                        <div class="simpleCart_quantity"></div>

                        <!-- tax cost (ex. $1.38) -->
                        <div class="simpleCart_tax"></div>

                        <!-- tax rate (ex. %0.6) -->
                        <div class="simpleCart_taxRate"></div>

                        <!-- shipping (ex. $5.00) -->
                        <div class="simpleCart_shipping"></div>

                        <!-- grand total, including tax and shipping (ex. $28.49) -->
                        <div class="simpleCart_grandTotal"></div>





                    </div>
                </div>
            </div>
        </div>
