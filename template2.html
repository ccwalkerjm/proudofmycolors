<p id="message-caption">Your personal Information is used strictly to personalize and improve our services to you.</p>
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-4" for="given_name">First Name:</label>
        <div class="col-sm-8">
            <span class="form-control" id="given_name"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="family_name">Last Name:</label>
        <div class="col-sm-8">
            <span class="form-control" id="family_name"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="email">Emall Address:</label>
        <div class="col-sm-8">
            <span class="form-control" id="email"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="phone_number">Phone Number:</label>
        <div class="col-sm-8">
            <input type="number" class="form-control" id="phone_number" placeholder="Enter Phone Number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="gender">Gender:</label>
        <div class="col-sm-8">
            <select type="number" class="form-control" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="birthdate">Date of Birth:</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="birthdate" placeholder="Enter Date of Birth">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="password">Password:</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="confirmPassword">Confirm Password:</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
        </div>
    </div>
</form>
