<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="phone_number">Phone Number:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="phone_number" placeholder="Enter Phone Number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="gender">Gender:</label>
        <div class="col-sm-10">
            <select type="number" class="form-control" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="birthdate">Date of Birth:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="birthdate" placeholder="Enter Date of Birth">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="confirmPassword">Confirm Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
        </div>
    </div>
</form>
